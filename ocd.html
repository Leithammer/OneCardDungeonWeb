<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap">
  <link rel="stylesheet" href="/lib/bootstrap-icons-1.13.1/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/ocd.css">
  <title>ONE CARD DUNGEON</title>
  <style>
  </style>
</head>

<body>
  <div class="center app-title">ONE CARD DUNGEON</div>
  <div>
    <div class="app-area">
      <div class="game-area">
        <div class="dungeon">
          <div class="header center">
            <div id="dungeon-title" class="underline"></div>
          </div>
          <div class="center">
            <div class="dungeon-grid">
              <div id="dungeon-tile-1-1" class="dungeon-tile">
                <div class="center">1</div>
              </div>
              <div id="dungeon-tile-1-2" class="dungeon-tile">
                <div class="center">2</div>
              </div>
              <div id="dungeon-tile-1-3" class="dungeon-tile">
                <div class="center">3</div>
              </div>
              <div id="dungeon-tile-1-4" class="dungeon-tile">
                <div class="center">4</div>
              </div>
              <div id="dungeon-tile-1-5" class="dungeon-tile">
                <div class="center">5</div>
              </div>
              <div id="dungeon-tile-2-1" class="dungeon-tile">
                <div class="center">6</div>
              </div>
              <div id="dungeon-tile-2-2" class="dungeon-tile">
                <div class="center">7</div>
              </div>
              <div id="dungeon-tile-2-3" class="dungeon-tile">
                <div class="center">8</div>
              </div>
              <div id="dungeon-tile-2-4" class="dungeon-tile">
                <div class="center">9</div>
              </div>
              <div id="dungeon-tile-2-5" class="dungeon-tile">
                <div class="center">10</div>
              </div>
              <div id="dungeon-tile-3-1" class="dungeon-tile">
                <div class="center">11</div>
              </div>
              <div id="dungeon-tile-3-2" class="dungeon-tile">
                <div class="center">12</div>
              </div>
              <div id="dungeon-tile-3-3" class="dungeon-tile">
                <div class="center">13</div>
              </div>
              <div id="dungeon-tile-3-4" class="dungeon-tile">
                <div class="center">14</div>
              </div>
              <div id="dungeon-tile-3-5" class="dungeon-tile">
                <div class="center">15</div>
              </div>
              <div id="dungeon-tile-4-1" class="dungeon-tile">
                <div class="center">16</div>
              </div>
              <div id="dungeon-tile-4-2" class="dungeon-tile">
                <div class="center">17</div>
              </div>
              <div id="dungeon-tile-4-3" class="dungeon-tile">
                <div class="center">18</div>
              </div>
              <div id="dungeon-tile-4-4" class="dungeon-tile">
                <div class="center">19</div>
              </div>
              <div id="dungeon-tile-4-5" class="dungeon-tile">
                <div class="center">20</div>
              </div>
              <div id="dungeon-tile-5-1" class="dungeon-tile">
                <div class="center">21</div>
              </div>
              <div id="dungeon-tile-5-2" class="dungeon-tile">
                <div class="center">22</div>
              </div>
              <div id="dungeon-tile-5-3" class="dungeon-tile">
                <div class="center">23</div>
              </div>
              <div id="dungeon-tile-5-4" class="dungeon-tile">
                <div class="center">24</div>
              </div>
              <div id="dungeon-tile-5-5" class="dungeon-tile">
                <div class="center">25</div>
              </div>
            </div>
          </div>
        </div>
        <div class="header center">
          <div class="underline">MONSTER</div>
        </div>
        <div class="center">
          <div class="monster-area">
            <div id="monster-type" class="monster-title center">
            </div>
            <div id="" class="monster-title center ">MOVE</div>
            <div id="" class="monster-title center ">ATTACK</div>
            <div id="" class="monster-title center ">DEFENSE</div>
            <div id="" class="monster-title center ">RANGE</div>
            <div id="monster-image" class="monster-tile center monster-image">
            </div>
            <div id="monster-move" class="monster-tile center large-font">
            </div>
            <div id="monster-attack" class="monster-tile center large-font">
            </div>
            <div id="monster-defense" class="monster-tile center large-font">
            </div>
            <div id="monster-range" class="monster-tile center large-font">
            </div>
          </div>
        </div>
        <div class="header center">
          <div class="underline">HERO</div>
        </div>
        <div class="center">
          <div class="hero-area">
            <div id="hero-image" class=""></div>
            <div id="" class="hero-title center">MOVE</div>
            <div id="" class="hero-title center">ATTACK</div>
            <div id="" class="hero-title center">DEFENSE</div>
            <div id="" class="hero-title center">RANGE</div>
            <div id="" class="hero-title center"></div>
            <div id="" class=""></div>
            <div id="hero-move" class="hero-tile"></div>
            <div id="hero-attack" class="hero-tile"></div>
            <div id="hero-defense" class="hero-tile"></div>
            <div id="hero-range" class="hero-tile"></div>
            <div id="" class=""></div>
            <div id="" class="center">
              <i id="lockmodifiers" class="center icon-button-border bi-unlock" title="Lock modifiers"></i>
            </div>
            <div id="modifier1" class="hero-tile"></div>
            <div id="modifier2" class="hero-tile"></div>
            <div id="modifier3" class="hero-tile"></div>
            <div id="" class=""></div>
            <div class="center">
              <i id="rollmodifiers" class="center icon-button-border bi-arrow-repeat" title="Roll modifiers"></i>
            </div>
            <div id="" class="center large-font"></div>
            <div id="" class="center large-font">&uarr;</div>
            <div id="" class="center large-font">&uarr;</div>
            <div id="" class="center large-font">&uarr;</div>
            <!-- <div id="" class="center large-font">&uarr;</div> -->
            <div id="" class="center large-font"></div>
            <div id="" class="center large-font"></div>
          </div>
        </div>
      </div>
      <!-- <div class="notes-area">
        <div class="header center">
          <div class="underline">NOTES AREA</div>
        </div>
      </div> -->
    </div>
  </div>
  <script src="js/ocd.js"></script>
</body>

</html>
